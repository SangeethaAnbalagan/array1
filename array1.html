<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>

    <script>
       function removeDuplicates(arr) {
  return [...new Set(arr)];
}


const array = [1, 2, 2, 3, 4, 4, 5,5,6,7,8,9,9,9,10,10,10];

const uniqueArray = removeDuplicates(array);
console.log("Array with duplicates removed:", uniqueArray);


    </script>
</head>
<body>
    <center>
        <h1>Dupication removed</h1>
        <hr>

    </center>
</body>
</html>
